<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 50px;
    }

    .calculator {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      width: 500px;
      margin: auto;
    }

    #op {
      width: 100%;
      font-size: 1.8rem;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      text-align: right;
    }

    .btn-calc {
      width: 80px;
      height: 60px;
      margin: 6px;
      font-size: 1.3rem;
      border-radius: 12px;
    }

    .dropdown-toggle {
      width: 100%;
      font-size: 1.2rem;
      padding: 12px 20px;
      border-radius: 12px;
    }

    .dropdown-menu button {
      width: 100%;
      margin-bottom: 5px;
    }

    select#angleMode {
      width: 100%;
      font-size: 1.1rem;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="calculator text-center">
  <h3 class="mb-3">Scientific Calculator</h3>

  <!-- Angle Mode Selector -->
  <select id="angleMode">
    <option value="deg">Degrees</option>
    <option value="rad">Radians</option>
  </select>

  <form>
    <input id="op" type="text" value="" readonly>

    <!-- Scientific Dropdown -->
    <div class="dropdown mb-3">
      <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Scientific Functions
      </button>
      <ul class="dropdown-menu text-center p-2">
        <li><button class="btn btn-outline-info" onclick="return trig('sin');">sin</button></li>
        <li><button class="btn btn-outline-info" onclick="return trig('cos');">cos</button></li>
        <li><button class="btn btn-outline-info" onclick="return trig('tan');">tan</button></li>
        <li><button class="btn btn-outline-info" onclick="return add('Math.log10(');">log</button></li>
        <li><button class="btn btn-outline-info" onclick="return add('Math.log(');">ln</button></li>
        <li><button class="btn btn-outline-info" onclick="return add('Math.exp(');">eˣ</button></li>
        <li><button class="btn btn-outline-info" onclick="return add('Math.sqrt(');">√</button></li>
        <li><button class="btn btn-outline-info" onclick="return add('**');">^</button></li>
        <li><button class="btn btn-outline-info" onclick="return add('Math.PI');">π</button></li>
        <li><button class="btn btn-outline-info" onclick="return add('Math.E');">e</button></li>
      </ul>
    </div>

    <!-- Normal Calculator Buttons -->
    <div>
      <button class="btn btn-secondary btn-calc" onclick="return add('7');">7</button>
      <button class="btn btn-secondary btn-calc" onclick="return add('8');">8</button>
      <button class="btn btn-secondary btn-calc" onclick="return add('9');">9</button>
      <button class="btn btn-primary btn-calc" onclick="return add('+');">+</button>
    </div>
    <div>
      <button class="btn btn-secondary btn-calc" onclick="return add('4');">4</button>
      <button class="btn btn-secondary btn-calc" onclick="return add('5');">5</button>
      <button class="btn btn-secondary btn-calc" onclick="return add('6');">6</button>
      <button class="btn btn-primary btn-calc" onclick="return add('-');">-</button>
    </div>
    <div>
      <button class="btn btn-secondary btn-calc" onclick="return add('1');">1</button>
      <button class="btn btn-secondary btn-calc" onclick="return add('2');">2</button>
      <button class="btn btn-secondary btn-calc" onclick="return add('3');">3</button>
      <button class="btn btn-success btn-calc" onclick="return calculate();">=</button>
    </div>
    <div>
      <button class="btn btn-secondary btn-calc" onclick="return add('0');">0</button>
      <button class="btn btn-primary btn-calc" onclick="return add('(');">(</button>
      <button class="btn btn-primary btn-calc" onclick="return add(')');">)</button>
      <button class="btn btn-secondary btn-calc" onclick="return add('.');">.</button>
    </div>
    <div>
      <button class="btn btn-warning btn-calc" onclick="return add('*');">×</button>
      <button class="btn btn-warning btn-calc" onclick="return add('/');">÷</button>
      <button class="btn btn-warning btn-calc" onclick="return add('%');">%</button>
      <button class="btn btn-dark btn-calc" onclick="return del();">⌫</button>
    </div>
    <div>
      <button class="btn btn-danger btn-calc" onclick="return clearDisplay();">AC</button>
    </div>
  </form>
</div>

<script>
  function add(val){
    var op = document.getElementById("op").value;
    document.getElementById("op").value = op + val;
    return false;
  }

  function del(){
    var op = document.getElementById("op").value;
    document.getElementById("op").value = op.slice(0, -1);
    return false;
  }

  function clearDisplay(){
    document.getElementById("op").value = "";
    return false;
  }

  function calculate(){
    try {
      var data = document.getElementById("op").value;
      document.getElementById("op").value = eval(data);
    } catch {
      document.getElementById("op").value = "Error";
    }
    return false;
  }

  function trig(fn){
  const mode = document.getElementById("angleMode").value;
  const raw = document.getElementById("op").value.trim();

  if (raw === "") {
    document.getElementById("op").value = "Error";
    return false;
  }

  try {
    // Safely evaluate the expression
    const val = Function('"use strict";return (' + raw + ')')();

    if (typeof val !== "number" || isNaN(val)) {
      document.getElementById("op").value = "Error";
      return false;
    }

    // Convert to radians if needed
    const angle = mode === "deg" ? val * Math.PI / 180 : val;

    // Apply trig function
    const result = Math[fn](angle);
    document.getElementById("op").value = result;
  } catch {
    document.getElementById("op").value = "Error";
  }

  return false;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
